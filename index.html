<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container"></div>
  
  <p class="instructions">
    Drag the mouse across the artboard to begin drawing.  
  </p>
  
  <div class="settings">
    <button id="clear-board">Clear Board</button>
    
    <input type="range" name="board-size" id="board-size" value="16" min="2" max="100">
    <label for="board-size">
      Choose your desired board size.
    </label>
    <button id="board-size-confirm">Confirm</button>
    
    <input type="color" value="#00000" id="color-change">
    <label for="color-change">
      Click on the button to the right to choose your color
    </label>
  </div>

  <script src="draw.js"></script>
</body>
</html>
