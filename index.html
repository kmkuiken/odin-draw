<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="settings">
    <input type="range" name="board-size" id="board-size" value="16" min="2" max="100">
    <label for="board-size">
      Choose your desired board size.
    </label>
    <button id="board-size-confirm">Confirm</button>
    <p class="instructions">
      Drag the mouse across the artboard to begin drawing.  
    </p>
  </div>

  <div class="container"></div>

  <script src="draw.js"></script>
</body>
</html>
